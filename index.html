<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Social Media Dashboard</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="header__social">
            <h1>Social Media Dashboard</h1>
            <p>Total Followers: 23,004</p>
        </div>
        <hr class="hr__line">
        <div class="header__button">
            <p>Dark Mode</p>
            <button><a href="#">Dark thema</a></button>
        </div>
    </header>
    <main>
        <section class="box__content">
            <article class="box__content--article">
                <div class="box__article--top">
                    <figure><img src="./assets/icons/icons8-facebook-final.svg" alt="Facebook"></figure>
                    <p>@nathanf</p>
                </div>
                <div class="box__article--medium">
                    <p class="date">1987</p>
                    <p class="followers">Followers</p>
                </div>
                <div class="box__article--bottom">
                    <figure><img src="./assets/icons/icons8-clasificar-arriba-24.png" alt="triangulo"></figure>
                    <p>12 Today</p>
                </div>
            </article>
        </section>
    </main>
    <footer></footer>
</body>
</html>
